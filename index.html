<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body class="pb-5">
    <nav class="navbar navbar-dark bg-dark mb-3">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </nav>
    <div class="container products-wrapper">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card product-card mb-3">
                    <img src="https://picsum.photos/id/1/300" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Tacos al pastor</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <p class="text-primary text-right text-italic">$ 50.00</p>
                        <div class="form-group">
                            <label for="">Cantidad</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="p-3 w-100 fixed-bottom text-white bg-dark d-flex justify-content-end">
        <div id="submit-order" class="btn btn-success w-25">Guardar pedido</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
